<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <ul id="navbar">
        <li><a class="left" href="/">Home</a></li>
        <li><a class="left" href="/steinsakspapir">Stein saks papir</a></li>
        <li><a class="left" href="/gjetttallet">Gjett tallet</a></li>
        <li><a class="left active" href="/leaderboard">Leaderboard</a></li>
        <div class="dropdown right">
            <button class="dropbtn">Konto ðŸ‘¤ <i class="fa fa-caret-down"></i></button>
            <div class="dropdown-content">
                <a href="/api/logout">Logg ut</a>
            </div>
        </div>
    </ul>
    
    <div class="leaderboard-container">
        <h1>Leaderboard</h1>
        
        <div class="filter-container">
            <select id="game-filter">
                <option value="all">All Games</option>
                <option value="1">Guess the Number</option>
                <option value="0">Rock Paper Scissors</option>
            </select>
            <select id="sort-by">
                <option value="wins">Sort by Wins</option>
                <option value="winrate">Sort by Win Rate</option>
                <option value="games">Sort by Games Played</option>
            </select>
        </div>
        
        <div id="leaderboard-results">
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                        <th>Total Games</th>
                        <th>Win Rate</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Data will be populated here by JavaScript -->
                    <tr>
                        <td colspan="7" style="text-align: center;">Loading leaderboard data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="/js/leaderboard.js"></script>
</body>
</html>
